<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cardapio</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
      
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="/gourmet/home">
			  	<img src="img/logo.jpg" width=10% height=10%>Gourmet</a>
			  
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="/gourmet/home">Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/gourmet/products">Cardapio</a>
			      </li>
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Detalhes
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			        	<a class="dropdown-item" href="/gourmet/produto">Lista Produtos</a>
			         	<a class="dropdown-item" href="/gourmet/new-product">Novo Produto</a>
			         	<div class="dropdown-divider"></div>
			         	<a class="dropdown-item" href="/gourmet/funcionarios">Lista Funcionarios</a>
			         	<a class="dropdown-item" href="/gourmet/new-funcionario">Novo Funcionario</a>
			         	<div class="dropdown-divider"></div>
			         	<a class="dropdown-item" href="/gourmet/clientes">Lista Cliente</a>
			         	<a class="dropdown-item" href="/gourmet/new-cliente">Novo Cliente</a>
			        </div>
			        </li>
			    </ul>
			    
			  </div>
			</nav>
	
		<h1 class="">Cardapio</h1>
		
		
			<div class="container" >
				
				<table id="productTable"  class="table table-striped table-condensed extrato-debitos">
					<thead>
						<tr>
							<td></td>
							<td>PRODUTO</td>
							<td>DESCRIÇÂO DO PRODUTO</td>
							<td>CATEGORIA</td>
							<td>SABOR</td>
							<td>PESO</td>
							<td>ESTOQUE</td>
							<td>PREÇO</td>
							<td></td>
						</tr>
					</thead>
					<tbody th:each="listProduct : ${listProduct}">
						<tr>
							<td><span ></span></td>
							<td><input class="form-control" type=hidden name="name" id="name" th:value="${listProduct.name}"><span th:text="${listProduct.name}"></span></td>
							<td><span></span></td>
							<td><span></span></td>
							<td><span th:text="${listProduct.taste}"></span></td>
							<td><span th:text="${listProduct.weight}"></span></td>
							<td><span th:text="${listProduct.stock}"></span></td>
							<td><span ></span></td>
							<td><a class="form-control btn-success" data-toggle="modal" data-target="#exampleModal" style="background-color:#28a745" onclick="fillForm()">COMPRAR</a></td>
						</tr>
					</tbody>
				</table>
				
				
				
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:each="listProduct : ${listProduct}">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Dados adicionais</h5>
				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				          <span aria-hidden="true">&times;</span>
				        </button>
				      </div>
				      <form class="container" method="post">
					      <div class="modal-body">
					        
							CPF: <input class="form-control" type="text" name="cpf" id="cpf">
							<input class="form-control" type=hidden name="name" id="getName" >
					      </div>
					      <div class="modal-footer">
					        <button class="form-control btn-danger" data-dismiss="modal">Cancelar</button>
					        <button class="form-control btn-success" type="submit">Comprar</button>
					      </div>
				      </form>
				    </div>
				  </div>
				</div>
				
				
					
				
			</div>
			
	
	</div>
	
	
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!--JavaScript at end of body for optimized loading-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
	<script>
		$('#myModal').on('shown.bs.modal', function () {
		  $('#myInput').trigger('focus')
		})
		
			function fillForm(){
				document.getElementById("getName").value = document.getElementById("name").value;}
	</script>
</body>

</html>
