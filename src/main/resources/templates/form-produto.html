<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro Produto</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      
      
		
		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        
      <!--Let browser know website is optimized for mobile-->
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
      
</head>
<body>
	<div class="container">
		<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="/test/products">
			  	<img src="" width=10% height=10%>Gourmet</a>
			  
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="/gourmet/home">Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/gourmet/products">Cardapio</a>
			      </li>
			      <li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Detalhes
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			        	<a class="dropdown-item" href="/gourmet/produto">Lista Produtos</a>
			          <div class="dropdown-divider"></div>
			          <a class="dropdown-item" href="/gourmet/new-product">Novo Produto</a>
			          <a class="dropdown-item" href="/gourmet/edit-product">Dados Produto</a>
			          <div class="dropdown-divider"></div>
			          <a class="dropdown-item" href="/gourmet/new-cliente">Novo Cliente</a>
			          <a class="dropdown-item" href="/gourmet/edit-cliente">Dados Cliente</a>
			        </div>
			        </li>
			    </ul>
			    
			  </div>
			</nav>
	</div>
		<h1 class="">Cadastro de Produto</h1>
		
		<form class="container" method="post" th:each="product : ${product}">
			<h3 class="">Dados do Produto</h3>
			<div  class="container" >
				
				Nome: <input class="form-control" type="text" name="name" id="name" th:value="${product.name}">
				Sabor: <input class="form-control" type="text" name="taste" id="taste" th:value="${product.taste}">
			</div>
			<div  class="container" >
				Peso: <input class="form-control" type="text" name="weight" id="weight" th:value="${product.weight}">
				Estoque: <input class="form-control" type="text" name="stock" id="stock" th:value="${product.stock}">
			</div>
			<br>
			<div  class="container" >
				<button class="form-control btn-success" type="submit" style="background-color:#28a745">Salvar Dados</button>
			</div>
		</form>
	
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!--JavaScript at end of body for optimized loading-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
</body>

</html>
