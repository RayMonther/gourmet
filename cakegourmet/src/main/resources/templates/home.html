<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Home</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      
      
		
		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        
      <!--Let browser know website is optimized for mobile-->
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
      
</head>
<body>
	<div class="container">
		<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="/cakegourmet/home">
			  	<img src="img/logo.jpg" width=10% height=10%>Gourmet</a>
			  
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="/cakegourmet/home">Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/cakegourmet/cardapio">Cardapio</a>
			      </li>
			    </ul>
			  </div>
			</nav>
		
		
	
	</div>
	
	
		<div class="row">
	      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
	        <div class="card card-signin my-5">
	          <div class="card-body">
	            <h5 class="card-title text-center"></h5>
	            <form class="container" th:action="@{/login}" method="post">
	              <div class="form-label-group">
	              	<label for="username" class="sr-only">CPF</label>
	                <input type="text" id="username" name="username" class="form-control" placeholder="CPF" required autofocus>
	                
	              </div>
	
	              <div class="form-label-group">
	              	<label for="password" class="sr-only">Senha</label>
	                <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
	                
	              </div>
	
	              <div class="custom-control custom-checkbox mb-3">
	                <input type="checkbox" class="custom-control-input" id="customCheck1">
	                <label class="custom-control-label" for="customCheck1">Remember password</label>
	                
	              </div>
	              <div>
	              	<a href="/cakegourmet/novocliente">Cadastrar Usuario</a>
	              </div>
	              <div>
	             	<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
	              </div>
	            </form>
	          </div>
	        </div>
	      </div>
	    </div>
	
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!--JavaScript at end of body for optimized loading-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.mask.js"></script>
	<script src="js/formCadastro.js"></script>
	<script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
	
    <script type="text/javascript">
        $("#cpf").mask("999.999.999-99");
        $("#telephone").mask("(34) 9999-9999");
        $("#cel").mask("(34) 99999-9999");
	</script>
</body>

</html>
